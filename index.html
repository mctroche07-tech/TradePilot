    const MiniDonut = ({ series, size = 160, thickness = 24, center }) => { const total = Math.max(0, series.reduce((a, b) => a + Math.max(0, b.value || 0), 0)); const r = (size - thickness) / 2; const c = Math.PI * 2 * r; let acc = 0; const pctCenter = center?.value ?? (total ? (((series[0]?.value || 0) / total) * 100) : 0); const cap = center?.caption ?? (series[0]?.name ? (series[0].name + " %") : undefined); return (<div className="relative flex flex-col items-center"><svg width={size} height={size} viewBox={"0 0 " + size + " " + size}><g transform={"translate(" + (size/2) + "," + (size/2) + ") rotate(-90)"}>{total === 0 ? (<circle r={r} cx={0} cy={0} fill="none" stroke="#334155" strokeWidth={thickness} />) : (series.map((s, i) => { const val = Math.max(0, s.value || 0); const frac = total ? val / total : 0; const len = frac * c; const offset = (acc * c); acc += frac; return (<circle key={i} r={r} cx={0} cy={0} fill="none" stroke={s.color} strokeWidth={thickness} strokeDasharray={(len + " " + (c - len))} strokeDashoffset={-offset} />); }))}</g></svg>{center && (<div className="absolute inset-0 flex items-center justify-center pointer-events-none"><div className="text-center"><div className="text-2xl font-bold">{pctCenter.toFixed(0)}%</div>{cap && <div className="text-[11px] opacity-80">{cap}</div>}</div></div>)}<div className="mt-2 grid grid-cols-2 gap-2 text-xs">{series.map((s, i) => (<div key={i} className="flex items-center gap-2"><span className="inline-block w-3 h-3 rounded" style={{ background: s.color }} />{s.name}: {s.value}</div>))}</div></div>); };
    function App() { const [active, setActive] = useState("stats"); return (<Fragment><div className="min-h-screen force-white bg-gradient-to-b from-slate-950 via-slate-950/95 to-slate-900 text-white"><header className="sticky top-0 z-40 backdrop-blur border-b border-slate-700/60 bg-slate-800/70"><div className="mx-auto max-w-6xl px-4"><div className="h-16 flex items-center justify-between"><div className="flex items-center gap-2 font-bold tracking-tight"><div className="w-6 h-6 rounded-lg bg-gradient-to-br from-indigo-400 to-cyan-400 shadow" /><span>TradePilot</span></div><Tabs value={active} onValueChange={setActive} className="hidden md:block"><TabsList className="bg-blue-950/60 border border-blue-800 text-white"><TabsTrigger value="stats" className="gap-2">📈 Statistics</TabsTrigger><TabsTrigger value="news" className="gap-2">📰 News</TabsTrigger><TabsTrigger value="journal" className="gap-2">📓 Journal</TabsTrigger><TabsTrigger value="extras" className="gap-2">🧩 Extras</TabsTrigger></TabsList></Tabs><div className="md:hidden" /></div></div><div className="md:hidden border-t border-blue-800/60"><Tabs value={active} onValueChange={setActive} className="mx-auto max-w-6xl px-4"><TabsList className="w-full grid grid-cols-4 bg-blue-950/60 border border-blue-800 mt-2 text-white"><TabsTrigger value="stats">Stats</TabsTrigger><TabsTrigger value="news">News</TabsTrigger><TabsTrigger value="journal">Journal</TabsTrigger><TabsTrigger value="extras">Extras</TabsTrigger></TabsList></Tabs></div></header><main className="mx-auto max-w-6xl px-4 py-6"><Tabs value={active} onValueChange={setActive}><TabsContent value="stats"><Statistics /></TabsContent><TabsContent value="news"><News /></TabsContent><TabsContent value="journal"><Journal /></TabsContent><TabsContent value="extras"><Extras /></TabsContent></Tabs></main></div></Fragment>); }
    function Statistics() { const defaultStrategies = [{ id: "fvg-retest", name: "FVG + Retest", params: { rr: 2, timeframe: "M15" } },{ id: "break-retest", name: "Break & Retest", params: { rr: 1.5, timeframe: "H1" } },{ id: "ny-open", name: "NY Open Range", params: { rr: 1.2, timeframe: "M5" } },{ id: "ict-silver-bullet", name: "Silver Bullet (ICT)", params: { rr: 2, timeframe: "M5" } },{ id: "ict-venom", name: "Venom (ICT)", params: { rr: 1.8, timeframe: "M15" } },]; const [strategies, setStrategies] = React.useState(defaultStrategies); const [selected, setSelected] = React.useState(strategies[0].id); const [from, setFrom] = React.useState("2024-01-01"); const [to, setTo] = React.useState(new Date().toISOString().slice(0,10)); const [range, setRange] = React.useState("3m"); const curTf = (strategies.find(s=>s.id===selected)?.params.timeframe) || "M15"; const result = React.useMemo(() => mockBacktest(selected, curTf, from, to, 200), [selected, from, to, strategies]); React.useEffect(()=>{ const end = new Date(); let start = new Date(end); if(range === '1m') start.setMonth(start.getMonth()-1); else if(range === '3m') start.setMonth(start.getMonth()-3); else if(range === '6m') start.setMonth(start.getMonth()-6); else if(range === '1y') start.setFullYear(start.getFullYear()-1); else if(range === 'all') start = new Date('2015-01-01'); setFrom(start.toISOString().slice(0,10)); setTo(end.toISOString().slice(0,10)); }, [range]); const addStrategy = () => { const name = prompt("New strategy name?"); if (!name) return; const id = name.toLowerCase().replace(/\s+/g, "-") + "-" + Math.random().toString(36).slice(2,6); setStrategies(prev => [...prev, { id, name, params: { rr: 2, timeframe: "M15" } }]); setSelected(id); }; return (<div className="space-y-4"><div className="flex flex-wrap items-end gap-3"><div><Label>Strategy</Label><select className="w-56 bg-blue-950 border border-blue-800 rounded-lg px-2 py-2" value={selected} onChange={(e)=>setSelected(e.target.value)}>{strategies.map(s => (<option key={s.id} value={s.id}>{s.name}</option>))}</select></div><Button onClick={addStrategy} className="gap-2 btn-uniform">＋ Add Strategy</Button><div><Label>Data Range</Label><select className="w-40 bg-blue-950 border border-blue-800 rounded-lg px-2 py-2" value={range} onChange={(e)=>setRange(e.target.value)}><option value="1m">1m</option><option value="3m">3m</option><option value="6m">6m</option><option value="1y">1y</option><option value="all">All</option></select></div><div><Label>From</Label><Input type="date" value={from} onChange={(e)=>setFrom(e.target.value)} className="bg-blue-950 border-blue-800" /></div><div><Label>To</Label><Input type="date" value={to} onChange={(e)=>setTo(e.target.value)} className="bg-blue-950 border-blue-800" /></div></div><div className="grid md:grid-cols-3 gap-4"><Card className="bg-blue-950 border-blue-800"><CardHeader><CardTitle>Win Rate</CardTitle></CardHeader><CardContent className="text-3xl font-bold">{result.winRate}%</CardContent></Card><Card className="bg-blue-950 border-blue-800"><CardHeader><CardTitle>Expectancy</CardTitle></CardHeader><CardContent className="text-3xl font-bold">{result.expectancy.toFixed(2)} R</CardContent></Card><Card className="bg-blue-950 border-blue-800"><CardHeader><CardTitle>Equity Curve (mock)</CardTitle></CardHeader><CardContent className="h-40"><MiniBar data={result.equity.map(d=>d.eq)} /></CardContent></Card></div><Card className="bg-blue-950 border-blue-800"><CardHeader><CardTitle>Notes / Scenario Builder</CardTitle></CardHeader><CardContent><p className="text-white text-sm">This is a starter. We’ll plug real backtesting data and your strategy rules here. You’ll be able to define entry, exit, filters (sessions, news, ADR, FVG, etc.), and save presets.</p></CardContent></Card></div>); }
    function mockBacktest(strategyId, timeframe, from, to, trades) { const seed = (strategyId + timeframe + from + to + trades).split("").reduce((a,c)=>a + c.charCodeAt(0), 0); const rng = mulberry32(seed); const winRate = Math.round(45 + rng()*30); const expectancy = (rng()*1.4 - 0.2); let eq = 0; const equity = Array.from({length: Math.min(trades, 300)}, (_,i)=>{ eq += expectancy + (rng()-0.5); return { n: i, eq: Math.max(0, eq)} }); return { winRate, expectancy, equity }; }
    function mulberry32(a){return function(){var t=a+=0x6D2B79F5;t=Math.imul(t^t>>>15,t|1);t^=t+Math.imul(t^t>>>7,t|61);return ((t^t>>>14)>>>0)/4294967296;};}
    function News() { const [date, setDate] = React.useState(new Date().toISOString().slice(0,10)); const [impact, setImpact] = React.useState("all"); const [items, setItems] = React.useState(() => mockNews(date)); const [aiOn, setAiOn] = React.useState(true); const [selected, setSelected] = React.useState(null); const allCcy = ["USD","EUR","GBP","JPY","CAD","AUD","NZD","CHF"]; const [ccySel, setCcySel] = React.useState(["USD","EUR","GBP"]); React.useEffect(()=>{ setItems(mockNews(date, impact)); }, [date, impact]); const impactBar = (lvl)=>{ if(lvl==='high') return <div className="h-2 rounded bg-red-500"/>; if(lvl==='medium') return <div className="h-2 rounded bg-orange-400"/>; return <div className="h-2 rounded bg-yellow-300"/>; }; const impactDot = (lvl)=>{ const cls = lvl==='high' ? 'bg-red-500' : lvl==='medium' ? 'bg-orange-400' : 'bg-yellow-300'; return <span className={"inline-block w-2 h-2 rounded-full " + cls + " mr-2 align-middle"} />; }; const toggleCcy = (code)=>{ setCcySel(prev => prev.includes(code) ? prev.filter(c=>c!==code) : [...prev, code]); }; const visible = items.filter(it => ccySel.length===0 || ccySel.includes(it.ccy)); return (<div className="space-y-4"><div className="flex flex-wrap items-end gap-3"><div><Label>Date</Label><Input type="date" className="bg-blue-950 border-blue-800 text-white placeholder-white/70" value={date} onChange={e=>setDate(e.target.value)} /></div><div><Label>Impact</Label><select className="w-40 bg-blue-950 border border-blue-800 rounded-lg px-2 py-2" value={impact} onChange={(e)=>setImpact(e.target.value)}><option value="all">All</option><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div className="min-w-[280px]"><Label>Currencies</Label><div className="flex flex-wrap gap-2">{allCcy.map(ccy => { const on = ccySel.includes(ccy); return (<button key={ccy} onClick={()=>toggleCcy(ccy)} className={( "px-2 py-1 rounded border " + (on? 'bg-gray-300/20 border-gray-300/45' : 'bg-slate-900/40 border-blue-800') + ' btn-uniform text-xs')}>{ccy}</button>); })}</div></div><Button className="btn-uniform" onClick={()=>setItems(mockNews(date, impact))}>Refresh (mock)</Button></div><Card className="bg-blue-950 border-blue-800"><CardHeader><CardTitle>Economic Calendar (sample data)</CardTitle></CardHeader><CardContent className="overflow-auto"><table className="w-full text-sm"><thead className="text-white"><tr className="border-b border-blue-800"><th className="text-left py-2">Time</th><th className="text-left">Currency</th><th className="text-left">Event</th><th className="text-left">Impact</th><th className="text-right">Forecast</th><th className="text-right">Previous</th><th className="text-right">Actual</th></tr></thead><tbody>{visible.map((it, i)=> (<tr key={i} onClick={()=>setSelected(it)} className="cursor-pointer border-b border-slate-900/60 hover:bg-gray-300/20"><td className="py-2">{it.time}</td><td>{it.ccy}</td><td>{impactDot(it.impact)}{it.title}</td><td className="capitalize">{it.impact}</td><td className="text-right">{it.forecast ?? "—"}</td><td className="text-right">{it.previous ?? "—"}</td><td className="text-right">{it.actual ?? "—"}</td></tr>))}</tbody></table></CardContent></Card>{selected && (<div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4" onClick={()=>setSelected(null)}><div className="w-full max-w-lg rounded-xl border border-blue-800 bg-blue-950 shadow-xl" onClick={e=>e.stopPropagation()}><div className="p-4 border-b border-blue-800 flex items-center justify-between"><div className="font-semibold">{selected.title}</div><button className="px-2 py-1 rounded border border-blue-800 hover:bg-gray-300/20" onClick={()=>setSelected(null)}>Close</button></div><div className="p-4 space-y-3"><div className="text-sm">Time: {selected.time} • Currency: {selected.ccy}</div><div className="text-sm capitalize">Impact: {selected.impact}</div><div>{impactBar(selected.impact)}</div><div className="text-sm opacity-90">Quick rundown: This is sample copy explaining what the event measures and typical market reactions. In production, fetch description & prior surprises to drive AI commentary.</div><div className="grid grid-cols-3 gap-3 text-sm"><div><div className="opacity-70">Forecast</div><div>{selected.forecast ?? '—'}</div></div><div><div className="opacity-70">Previous</div><div>{selected.previous ?? '—'}</div></div><div><div className="opacity-70">Actual</div><div>{selected.actual ?? '—'}</div></div></div><div className="text-xs opacity-70">Legend: <span className="align-middle inline-flex items-center gap-1"><span className="w-3 h-3 inline-block bg-yellow-300 rounded"></span>Minor</span> • <span className="align-middle inline-flex items-center gap-1"><span className="w-3 h-3 inline-block bg-orange-400 rounded"></span>Medium</span> • <span className="align-middle inline-flex items-center gap-1"><span className="w-3 h-3 inline-block bg-red-500 rounded"></span>Major</span></div></div></div></div>)}<Card className="bg-blue-950 border-blue-800"><CardHeader><CardTitle>AI Insight (prototype)</CardTitle></CardHeader><CardContent><div className="flex items-center gap-3 mb-3"><input type="checkbox" checked={aiOn} onChange={(e)=>setAiOn(e.target.checked)} /><span className="text-sm text-white">Enable AI commentary</span></div><p className="text-white text-sm">{aiOn ? aiInsight(visible) : "(AI off)"}</p><p className="text-white text-xs mt-2">TODO: wire to a news API + AI endpoint to analyze event surprises by currency & session.</p></CardContent></Card></div>); }
    function mockNews(date, impact = "all") { const base = [{ time: "08:30", ccy: "USD", title: "Non-Farm Payrolls", impact: "high", forecast: "+170k", previous: "+187k", actual: "—" },{ time: "07:00", ccy: "GBP", title: "BoE Gov Speech", impact: "medium", forecast: null, previous: null, actual: null },{ time: "10:00", ccy: "EUR", title: "CPI (YoY)", impact: "high", forecast: "2.8%", previous: "3.1%", actual: "—" },{ time: "13:30", ccy: "CAD", title: "Unemployment Rate", impact: "medium", forecast: "5.7%", previous: "5.6%", actual: "—" },{ time: "23:50", ccy: "JPY", title: "GDP (QoQ)", impact: "low", forecast: "0.2%", previous: "0.1%", actual: "—" },]; const f = impact === "all" ? base : base.filter(b => b.impact === impact); return f; }
    function aiInsight(items) { const high = items.filter(i=>i.impact === "high"); if (high.length) { const ccySet = Array.from(new Set(high.map(h=>h.ccy))).join(", "); return "High-impact (" + ccySet + ") today. Expect wider ranges around release times; consider smaller size pre-event and fade/continuation setups on the first pullback after actuals."; } return "Calendar is light-to-medium impact. Mean-reversion setups in Asia/London, watch overlap for liquidity spikes."; }
    function Journal() { const [entries, setEntries] = React.useState(()=>{ const raw = localStorage.getItem("journal.entries"); return raw ? JSON.parse(raw) : []; }); React.useEffect(()=>{ localStorage.setItem("journal.entries", JSON.stringify(entries)); }, [entries]); const [date, setDate] = React.useState(new Date().toISOString().slice(0,10)); const [pnlStr, setPnlStr] = React.useState("0"); const [tradesStr, setTradesStr] = React.useState("1"); const [longStr, setLongStr] = React.useState("1"); const [shortStr, setShortStr] = React.useState("0"); const [direction, setDirection] = React.useState('long'); const [bias, setBias] = React.useState('bullish'); const [reason, setReason] = React.useState(""); const [image, setImage] = React.useState(undefined); const [pcMonth, setPcMonth] = React.useState(()=> new Date().toISOString().slice(0,7)); const [filterDate, setFilterDate] = React.useState(undefined); const fileRef = React.useRef(null); const onImage = (e) => { const f = e.target.files?.[0]; if (!f) return; const url = URL.createObjectURL(f); setImage(url); }; const parseMoney = (s) => { const cleaned = s.replace(/[^0-9+\-\.]/g, ''); const n = parseFloat(cleaned); return isNaN(n) ? 0 : n; }; const parseTrades = (s) => { const n = parseInt((s||"0").replace(/[^0-9]/g,''),10); return Number.isFinite(n) && n>0 ? n : 1; }; const parseNonNegInt = (s) => { const n = parseInt((s||"0").replace(/[^0-9]/g,''),10); return Number.isFinite(n) && n>=0 ? n : 0; }; const handleTradesChange = (v) => { setTradesStr(v); const t = parseTrades(v); if (t > 1) { const l = Math.min(t, parseNonNegInt(longStr)); setLongStr(String(l)); setShortStr(String(Math.max(0, t - l))); } else { setLongStr(direction==='long' ? '1' : '0'); setShortStr(direction==='short' ? '1' : '0'); } }; const handleLongChange = (v) => { const t = parseTrades(tradesStr); const l = Math.min(t, parseNonNegInt(v)); setLongStr(String(l)); setShortStr(String(Math.max(0, t - l))); }; const handleShortChange = (v) => { const t = parseTrades(tradesStr); const s = Math.min(t, parseNonNegInt(v)); setShortStr(String(s)); setLongStr(String(Math.max(0, t - s))); }; const addEntry = () => { const id = (crypto?.randomUUID?.() || Math.random().toString(36).slice(2)); const tradesNum = parseTrades(tradesStr); let l = parseNonNegInt(longStr); let s = parseNonNegInt(shortStr); if (tradesNum > 1) { const sum = l + s; if (sum !== tradesNum) { l = Math.min(tradesNum, l); s = Math.max(0, tradesNum - l); } } else { l = direction==='long' ? 1 : 0; s = direction==='short' ? 1 : 0; } const entry = { id, date, pnl: parseMoney(pnlStr), trades: tradesNum, direction, bias, reason, image, longCount: l, shortCount: s }; setEntries([entry, ...entries]); setReason(""); setPnlStr("0"); setTradesStr("1"); setLongStr("1"); setShortStr("0"); setDirection('long'); setBias('bullish'); setImage(undefined); if (fileRef.current) fileRef.current.value = ""; }; const monthAgg = React.useMemo(()=>{ const map = new Map(); entries.forEach(e=>{ if(!e.date) return; const ymd=e.date; if(ymd.slice(0,7)!==pcMonth) return; const cur = map.get(ymd) || {count:0,pnl:0,trades:0}; map.set(ymd,{count:cur.count+1,pnl:cur.pnl + Number(e.pnl||0), trades: cur.trades + Number(e.trades||0)}); }); return map; }, [entries, pcMonth]); const calendar = React.useMemo(()=>{ const [yy,mm] = pcMonth.split('-').map(Number); const start = new Date(yy, mm-1, 1); const firstDow = (start.getDay()+6)%7; const days = new Date(yy, mm, 0).getDate(); return { yy, mm, firstDow, days }; }, [pcMonth]); return (<div className="space-y-4"><Card className="bg-blue-950 border-blue-800"><CardHeader><CardTitle>New Journal Entry</CardTitle></CardHeader><CardContent className="grid md:grid-cols-2 gap-4"><div className="space-y-3"><div><Label>Date</Label><Input type="date" value={date} onChange={e=>setDate(e.target.value)} className="bg-blue-950 border-blue-800" /></div><div className="grid grid-cols-2 gap-3 items-end"><div><Label>P/L</Label><div className="flex items-cent     function summarize(entries) { const count = entries.length; const wins = entries.filter(e=>e.pnl>0).length; const winRate = count ? Math.round(100*wins/count) : 0; const avgPnl = count ? entries.reduce((a,b)=>a+b.pnl,0)/count : 0; const map = new Map(); entries.forEach(e=>{ map.set(e.date, (map.get(e.date)||0)+e.pnl); }); const byDay = Array.from(map.entries()).map(([date,pnl])=>({ date, pnl })); const bestDay = byDay.sort((a,b)=>b.pnl-a.pnl)[0]; return { count, winRate, avgPnl, byDay, bestDay }; }
    function summarizeJournal(entries) { const wins = entries.filter(e=>e.pnl>0).length; const losses = entries.filter(e=>e.pnl<=0).length; let long = 0, short = 0, bull = 0, bear = 0; for (const e of entries) { const l = typeof e.longCount === 'number' ? Math.max(0, e.longCount) : (e.direction==='long' ? 1 : 0); const s = typeof e.shortCount === 'number' ? Math.max(0, e.shortCount) : (e.direction==='short' ? 1 : 0); long += l; short += s; bull += (e.bias==='bullish') ? 1 : 0; bear += (e.bias==='bearish') ? 1 : 0; } return { winLoss: [{name:'Win', value:wins}, {name:'Loss', value:losses}], byDirection: [{name:'Long', value:long}, {name:'Short', value:short}], byBias: [{name:'Bullish', value:bull}, {name:'Bearish', value:bear}], }; }
